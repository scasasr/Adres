<div class="home-container">
  <h1 class="home-title govcolor-cobalt">Portal transaccional</h1>

  <div class="card-container">
    <div 
      class="card" 
      *ngFor="let card of cards; let i = index"
      [class.selected]="selectedCardIndex === i"
      (click)="selectCard(i)"
    >
      <img [src]="card.icon" [alt]="card.title">
      <p>{{ card.title }}</p>
    </div>
  </div>


  <div *ngIf="selectedCardIndex !== null" class="message-box">
      {{ selectedMessage }}
  </div>

  <!-- <div class="add-button-container" *ngIf="selectedCardIndex !== null">
    <button class="add-btn" (click)="openModal()">
      Agregar {{ cards[selectedCardIndex].title }}
    </button>
  </div>


  <div class="content" style="width: 100%; height: 100%; margin-top:20px ;">  
    <ag-grid-angular
      style="width: 100%; height: 400px;"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="colDefs"
      [defaultColDef]="defaultColDef"
      rowSelection="single"
    >
    </ag-grid-angular>
  </div> -->
  <div class="table-container">
    <button *ngIf="selectedCardIndex !== null" class="add-button" (click)="openModal()">
      Agregar {{ selectedCardIndex !== null ? cards[selectedCardIndex].title : '' }}
    </button>

    <ag-grid-angular
      style="width: 100%; height: 400px;"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="colDefs"
      [defaultColDef]="defaultColDef"
      rowSelection="single"
    >
    </ag-grid-angular>
  </div>

  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>Agregar</h2>
      <p>Aqu√≠ puedes agregar un nuevo registro para</p>
      <button (click)="closeModal()">Cerrar</button>
    </div>
  </div>
</div>
